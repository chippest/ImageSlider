<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="left">&#10094;</button>
      <div class="slider">
        <div class="images">
          <img
            src="https://i.pinimg.com/736x/cb/be/53/cbbe53813cb8c0c85ddeda0d23de874d.jpg"
            alt="1"
          />
          <img
            src="https://i.pinimg.com/736x/5d/8a/ca/5d8aca75073200d5957e2a6a6b8246dd.jpg"
            alt="2"
          />
          <img
            src="https://i.pinimg.com/736x/5e/fe/35/5efe3545ebceea077d6a65bf00767666.jpg"
            alt="3"
          />
          <img
            src="https://i.pinimg.com/736x/88/16/c3/8816c30e1832155a652f25d20c19cd69.jpg"
            alt="4"
          />
          <img
            src="https://i.pinimg.com/736x/86/00/4a/86004a3a6821e3cec4c999e73aadd347.jpg"
            alt="5"
          />
        </div>
        <div class="selectors"></div>
      </div>
      <button id="right">&#10095;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
