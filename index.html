<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <button id="left">&#10094;</button>
      <div class="slider">
        <img src="image1.jpg" alt="1" class="left" />
        <img src="image2.jpg" alt="2" class="center" />
        <img src="image3.jpg" alt="3" class="right" />
        <img src="image4.jpg" alt="4" class="back" />
        <img src="image5.jpg" alt="5" class="back" />
      </div>
      <button id="right">&#10095;</button>
      <div class="controls"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
